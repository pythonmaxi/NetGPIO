<VirtualHost *:80>
     ServerName localhost
     WSGIDaemonProcess localhost user=www-data group=www-data threads=4
     WSGIProcessGroup localhost
     WSGIScriptAlias / /var/www/NetGPIO/app.wsgi
     <Directory "/var/www/NetGPIO/">
            Options FollowSymLinks
            AllowOverride None
            Require all granted
     </Directory>
     # Reverse proxy the WebSocket
     RewriteEngine on
     RewriteCond %{HTTP:Upgrade} =websocket [NC]
     RewriteRule ^/socket/(.*)    ws://localhost:8888/socket/$1 [P,L]
     ProxyPass "/socket" "http://localhost:8888/socket"

     ErrorLog ${APACHE_LOG_DIR}/error-gpio.log
     LogLevel warn
     CustomLog ${APACHE_LOG_DIR}/access-gpio.log combined
</VirtualHost>
