<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/main.css">
        <title>Web GPIO controller</title>
    </head>
    <body>
        <h1>GPIO switcher</h1>
        {% for gpio in gpioList %}
        <div class="gpioswitch">
            <label>{{ gpio }}
                <input type="checkbox" class="gpios" name="{{ gpios[gpio].gpio }}" oninput="updateGPIO(this);"{% if gpios[gpio].state == True %} checked{% endif %}>
            </label>
        </div>
        {% endfor %}
        <script src="/static/javascript.js" charset="utf-8"></script>
    </body>
</html>
